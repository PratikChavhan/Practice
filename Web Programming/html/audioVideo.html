<html>
    <head>
        <title>Audio_Video</title>
    </head>
    <body>
        <div>
            <h1>Video</h1>
            <video width="960" height="540" controls src="./sample/2021 LG OLED.mp4" type="video/mp4"></video>
        </div>
        <div>
            <h1>Audio</h1>
            <audio controls src="./sample/iphone_13.mp3" type="audio/mp3"></audio>
        </div>
        <div>
            <h1>Video with button controls</h1>
            <video id="video1" width="960" height="540" src="./sample/2021 LG OLED.mp4" type="video/mp4"></video>
            <br><br>
            <input type="button" value="Play/Pause" style="border-radius:10px; background-color:forestgreen; color: aliceblue; width: 100px; height: 30;" onclick="playPause()"/>
        </div>

        <script>
            var vid = document.getElementById("video1")
            function playPause() {
                if(vid.paused)
                    vid.play()
                else
                    vid.pause()
            }
        </script>
    </body>
</html>
