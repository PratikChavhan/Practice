<html>
    <head>
        <script>
            function f1() {
                let inputelement = document.getElementById("i1")
                let value = inputelement.value
                let uc_str = value.toUpperCase()
                document.getElementById("d1").innerHTML = `<b> ${uc_str} </b>`
            }
        </script>
    </head>
    <body>
        <pre>
Enter String : <input type="text" id="i1"/> <input type="button" value="show uppercase" onclick="f1()" />
<p id="d1"></p>
        </pre>
    </body>
</html>
