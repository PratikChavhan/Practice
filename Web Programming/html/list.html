<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Display</title>
</head>
<body>
    <h1 align = "center">Learning List</h1>
    <div>
        <!--ordered list-->
        <ol>
            <!--list items-->
            <li>first</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
        </ol>
    </div>
    <div>
        <!--unordered list-->
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
        </ul>
    </div>
</body>
</html>
